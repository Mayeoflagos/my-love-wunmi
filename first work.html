<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFC0CB;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        .gif {
            width: 150px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 22px;
            color: #d63384;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .yes-btn {
            background: #28a745;
            color: white;
        }

        .yes-btn:hover {
            background: #218838;
        }

        .no-btn {
            background: #dc3545;
            color: white;
            position: relative;
        }

        .message {
            font-size: 18px;
            color: green;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .no-btn {
                position: relative;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute GIF" class="gif">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="button-container">
            <button class="yes-btn" id="yesBtn">Yes üíñ</button>
            <button class="no-btn" id="noBtn">No üíî</button>
        </div>

        <h2 id="message" class="message">Yay! thank you my love I love you so much üéâ</h2>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const question = document.getElementById("question");
        const message = document.getElementById("message");
        let noClicked = false;  

        yesBtn.addEventListener("click", () => {
            message.style.display = "block";

            // Confetti effect
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        noBtn.addEventListener("click", () => {
            if (!noClicked) {
                question.textContent = "oya refresh and say yes wunmi üòí";
                noClicked = true;
            } else {
                moveNoButton();
            }
        });

        noBtn.addEventListener("mouseover", () => {
            if (noClicked) {
                moveNoButton();
            }
        });

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = "absolute";
            noBtn.style.left = yesBtn
            noBtn.style.top = noBtn
        }
    </script>

</body>
